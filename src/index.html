<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS"/>
    <meta
        http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src *; connect-src *; script-src 'self'"
    />
    <meta
        http-equiv="X-Content-Security-Policy"
        content="default-src 'self'; img-src *; connect-src *; script-src 'self'"
    />
    <link rel="stylesheet" type="text/css" href="js/jquery/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/mm_core.css"/>
    <link rel="stylesheet" type="text/css" href="css/mm_timeline.css"/>
    <script type="text/javascript" src="js/jquery/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/mm_toast.js"></script>
    <script type="text/javascript" src="js/mm_viewbind.js"></script>
    <script type="text/javascript" src="js/mm_core_func.js"></script>
    <script type="text/javascript" src="js/mm_core.js"></script>
    <title>Mistdon - The Integrated Mastodon and Misskey Client</title>
<head>
<body>
<nav id="navi">
    <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="auth.html">認証</a></li>
        <li><a href="pref_col.html">カラム</a></li>
    </ul>
</nav>
<header id="header">
    <h1>{target_instance} - MMchan</h1>
    <div id="head_postarea">
        <a class="__lnk_postuser"><img src="{usericon}" class="posticon"/></a>
        <div class="visibility_icon">
            <a class="__lnk_visibility"><img src="resources/ic_public.png" id="visibility_public" class="selected"/></a>
            <a class="__lnk_visibility"><img src="resources/ic_unlisted.png" id="visibility_unlisted"/></a>
            <a class="__lnk_visibility"><img src="resources/ic_followers.png" id="visibility_followers"/></a>
        </div>
        <input type="text" id="__txt_content_warning" placeholder="CWの場合入力"/>
        <textarea id="__txt_postarea" placeholder="いまなにしてる？(Ctrl+Enterでも投稿できます)"></textarea>
        <button type="button" id="on_submit">投稿</button>
    </div>
    <div id="pop_postuser">
    </div>
    <div id="pop_context_menu" name="{post_id}">
        <ul class="ui_menu">
            <li><div>リプライ/ツリー</div>
                <ul id="__menu_reply"></ul>
            </li>
            <li><div>ブースト/リノート</div>
                <ul id="__menu_reblog"></ul>
            </li>
            <li><div>お気に入り(Mastodonのみ)</div>
                <ul id="__menu_favorite"></ul>
            </li>
        </ul>
    </div>
    <div id="pop_toast">
    </div>
    <div id="pop_extend_column">
    </div>
</header>
<section id="columns">
<table>
    <thead>
        <tr>
        </tr>
    </thead>
    <tbody>
        <tr>
        </tr>
    </tbody>
</table>
</section>
</body>
<html>
